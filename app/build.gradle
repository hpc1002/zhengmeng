    compile(name: 'LiteAVSDK_Professional_3.5.2170', ext: 'aar')
    // 导入腾讯云直播SDK jar
    compile fileTree(includes: ['*.jar'], dir: 'src/main/jniLibs')
    implementation files('libs/BaiduLBS_Android.jar')
